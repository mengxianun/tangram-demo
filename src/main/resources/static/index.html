<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tangram Demo</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    ul {
		  list-style-type: none;
		}
  </style>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Tangram Demo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container" id="app">

    <h1 class="my-4">Test Tables</h1>

    <!-- Marketing Icons Section -->
    <div class="row">
      <div class="col-lg-3 mb-4" v-for="table in tables">
        <div class="card h-100">
          <h5 class="card-header">{{ table.name }}</h5>
          <div class="card-body">
						<table class="table table-borderless table-sm">
						  <tbody>
						    <tr v-for="column in table.columns">
						      <td>{{ column.name }}</td>
						      <td>{{ column.type }}</td>
						    </tr>
						  </tbody>
						</table>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript">
	  var app = new Vue({
		  el: '#app',
		  data: {
			  tables: []
		  },
		  methods: {
		    getTables: function (event) {
		    	var _this = this;
		    	axios.post('/action', {
		    		structs: 'test'
		    	  })
		    	  .then(function (response) {
		    		  _this.tables = response.data.tables;
		    	  });
		    }
		  },
		  mounted: function () {
			  this.$nextTick(function () {
				  this.getTables()
			  })
			}
		})
  </script>

</body>

</html>
